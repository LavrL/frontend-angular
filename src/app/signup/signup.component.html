<div class="content">
  <form [formGroup]="signupForm" class="input-form">

    <h1 class="input-form__title input-form__title_big">Register Form</h1>
    <div class="input-form__error-message"></div>

    <label for="email" class="input-form__field">
      <span class="input-form__text-label">email</span></label>
    <input value="" formControlName="email" name="email" class="input-form__text-input" type="text" autocomplete="on">
    <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block">
      Email is required
    </span>

    <label for="password" class="input-form__field">
      <span class="input-form__text-label">password</span></label>
    <input value="" name="password" formControlName="password" class="input-form__text-input" type="password"
      autocomplete="on">
    <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="help-block">
      Password is required
    </span>

    <label for="password_repeat" class="input-form__field">
      <span class="input-form__text-label">password repeat</span></label>
    <input value="" name="password_repeat" formControlName="password_repeat" class="input-form__text-input"
      type="password" autocomplete="on">
    <span *ngIf="!signupForm.get('password_repeat').valid && signupForm.get('password_repeat').touched"
      class="help-block">
      Repeated password is required
    </span>

    <label for="name" class="input-form__field">
      <span class="input-form__text-label">name</span></label>
    <input value="" formControlName="name" name="name" class="input-form__text-input" type="text" autocomplete="on">
    <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched" class="help-block">
      Name is required
    </span>

    <div class="input-form__field">
      <button type="submit" (click)="registerNewUser(signupForm.value)"
        class="input-form__button input-form__button_orange">Register</button>
    </div>

    <!-- <div class="input-form__field">
        <a routerLink="/register" class="input-form__link input-form__link_underlined">Register</a>
      </div> -->
    <p class="content__text-center">OR</p>

    <div class="input-form__field">
      <button class="input-form__button input-form__button_blue">Login with Facebook</button>
    </div>
    <div class="input-form__field">
      <button class="input-form__button input-form__button_red">Login with Google</button>
    </div>
    <div class="input-form__field">
      <button class="input-form__button input-form__button_lightskyblue">Login with Twitter</button>
    </div>
  </form>

</div>
